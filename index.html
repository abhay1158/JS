<!-- More optimised way in innerText we have to taverse till 
    the last element of tree soo we use TextNode, its more efficient -->
<script>
    function addLanguage(langName){
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(`${langName}`));
        document.querySelector(".language").appendChild(li);
    }
    addLanguage("Java");
    addLanguage("Python");

    // Edit in DOM
    const parent = document.querySelector(".language");
    const secLang = parent.querySelector("li:nth-child(2)");
    console.log(secLang);
    const newLi = document.createElement("li");
    newLi.textContent="Bhai Lang";
    secLang.replaceWith(newLi);
</script>
